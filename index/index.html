<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>CHEQUE</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- external files linking -->
    <link href="./../css/default.css" rel="stylesheet" />
    <script type="text/javascript" src="../js/app.js"></script>

    <h1><strong>CHEQUE (Brieme Bank)</strong></h1><hr>
  </head>

  <body>
    <div id="main">
      <div class="left-column"> 
        <form>
          <label for="fname">PAY TO:</label>
          <input type="text" id="fname">
          <br><br>
          <label for="lname">AMOUNT(figures):</label>
          <input type="number" id="amount">
          <br><br>
        </form>
      </div>
    <div class="right-column">
        <form>
          <label for="fdate">DATE:</label>
          <input type="date" id="fdate">
          <br><br>
          <label for="lname">ACCOUNT NO. :</label>
          <input type="number" id="acc">
          <br>
        </form>
    </div>
  </div>

  <button type="button" onclick="formFunction()">SUBMIT</button>
  <hr>

  <div id="display" style="display: none;">
    <h4>DATE: <p id="ldate" style="font-weight: 1000;"></p></h2>
    <h4>NAME: <p id="name" style="font-weight: 1000;"></p></h2>
    <h4>AMOUNT(words): <p id="lamount" style="font-weight: 1000;"></p></h2>
    <h4>ACCOUNT NO. : <p id="lacc" style="font-weight: 1000;"></p></h2>
  </div>
  <body/>
